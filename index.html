<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>SurveyForm | Hector Inglese</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 id="title">Survey Form</h1>
            <p id="description">Survey form for Responsive Web Design</p>
        </div>

        <form action="" id="survey-form">
            <div class="inputContainer">
                <label  id="name-label" for="name">Enter Your Name</label>
                <input class="bar" type="text" id="name" required placeholder="Hector Inglese">
            </div>
            <div class="inputContainer">
                <label id="email-label" for="email">Enter Your Email</label>
                <input class="bar" type="email" id="email" required placeholder="hectoringlese@gmail.com">
            </div>
            <div class="inputContainer">
                <label id="number-label" for="number">Enter Your Age</label>
                <input class="bar" type="number" id="number" required min="1" max="100" placeholder="1">
            </div>

            <div class="dropdownContainer">
                <label for="dropdown">Select your country</label>
                <select class="bar" name="dropdown" id="dropdown">
                    <option value="VEN">Venezuela</option>
                    <option value="USA">USA</option>
                    <option value="COL">Colombia</option>
                </select>
            </div>

            <div class="radioContainer">
                <p>Select one</p>
                <div class="radioField">
                    <input type="radio" name="radio1" id="radio1" value="radio1">
                    <label for="radio1">One</label>
                </div>
                <div class="radioField">
                    <input type="radio" name="radio1" id="radio2" value="radio2">
                    <label for="radio2">Two</label>
                </div>
            </div>

            <div class="checkboxContainer">
                <p>Select many</p>
                <div class="checkContainer">
                    <input value="check1" type="checkbox" name="check1" id="check1">
                    <label for="check1">Check1</label>
                </div>
                <div class="checkContainer">
                    <input value="check2" type="checkbox" name="check2" id="check2">
                    <label for="check2">Check2</label>
                </div>
            </div>

            <div class="textareaContainer">
                <p>Write your comments</p>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>

            <div class="btnContainer">
                <button class="bar" id="submit" type="submit">SUBMIT</button>
            </div>
        </form>

    </div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
</body>
</html>
